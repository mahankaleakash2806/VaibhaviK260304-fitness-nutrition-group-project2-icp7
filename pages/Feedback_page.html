<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       .feedbackform {
            width: 750px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

       .feedbackform label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

       .feedbackform input[type="text"],
       .feedbackform input[type="email"],
       .feedbackform textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

       .feedbackform input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

       .feedbackform input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="./../css/feedback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>feedback page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg text-bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./../img/img1.png" height="70px" img-bg-warning ></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">LOG IN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="feedback-container feedbackform">
        <form id="feedbackForm" style="text-align: center;">

            <h1>Feedback Form</h1>
            <form action="/submit_feedback" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="feedback">Feedback:</label><br>
                <textarea id="feedback" name="feedback"></textarea><br>

                <label for="rating">Rating:</label><br>
                <select id="rating" name="rating">
                    <option value="1">1 (Poor)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Average)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Excellent)</option>
                </select><br>


            </form>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/4d47a5db67.js" crossorigin="anonymous"></script>

    <script>
        function submitFeedback() {
            const feedback = document.getElementById('feedback').value;
            console.log('feedback:' + feedback);
        }
    </script>
</body>
</html>
