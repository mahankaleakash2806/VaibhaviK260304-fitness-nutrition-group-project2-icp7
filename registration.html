<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/registration.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">

    <title>REGISTRATION PAGE</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .container {
    width: 100%;
    max-width: 400px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .container h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  
  .form-control {
    margin-bottom: 20px;
  }
  
  .form-control label {
    display: block;
    margin-bottom: 5px;
  }
  
  .form-control input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: gold;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color:gold;
  }
</style>

<body>
    <div class="home_img_container">
        <nav class="navbar navbar-expand-lg text-bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/img1.png" height="70px" img-bg-warning ></a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Guide</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Feedback</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">LOG IN</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container">
            <form id="registrationForm">
              <h2>Registration Form</h2>
              <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit">Register</button>
            </form>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"> 
              document.getElementById("registrationForm").addEventListener("submit", function(event){
              event.preventDefault();
              
              var username = document.getElementById("username").value;
              var email = document.getElementById("email").value;
              var password = document.getElementById("password").value;
              var confirmPassword = document.getElementById("confirmPassword").value;
              
              if(password !== confirmPassword) {
                  alert("Passwords do not match");
                  return;
              }
              console.log("Username: " + username);
              console.log("Email: " + email);
              console.log("Password: " + password);
              console.log("Confirm Password: " + confirmPassword);
          });
          </script>
          </body>
          </html>
